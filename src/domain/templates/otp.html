<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>OTP Verification</title>
</head>
<body style="margin:0;padding:0;background-color:#f7f9fc;font-family:Arial,sans-serif;">
<div style="max-width:480px;margin:40px auto;background:#ffffff;border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,0.08);overflow:hidden;">

    <!-- Header -->
    <div style="text-align:center;padding:20px;background:#0f172b;">
        <img src="https://firebasestorage.googleapis.com/v0/b/acada-power.appspot.com/o/logo.svg?alt=media&token=3422eb33-8506-4ebd-8dcd-3505225e9183" alt="AutoPlan" style="max-height:50px; vertical-align: middle">
        <span style="color: #51a2ff; font-weight: bold; font-size: 24px; vertical-align: middle; margin-left: 12px;">AutoPlan</span>
    </div>

    <!-- Content -->
    <div style="padding:30px 25px;text-align:center;">
        <h1 style="font-size:22px;color:#111827;margin:0 0 12px 0;">Your One-Time Password</h1>
        <p style="font-size:15px;color:#374151;margin:6px 0;">Use the OTP below to proceed with your verification. This code will expire in <strong>{{exp}} minutes</strong>.</p>

        <div style="display:inline-block;margin:20px 0;padding:14px 28px;font-size:24px;font-weight:bold;color:#111827;background:#f3f4f6;border:2px dashed #0f172b;border-radius:8px;letter-spacing:4px;">
            {{token}}
        </div>

        <p style="font-size:15px;color:#374151;margin:6px 0;">If you did not request this code, you can safely ignore this email.</p>
    </div>

    <!-- Footer -->
    <div style="font-size:12px;color:#6b7280;text-align:center;padding:15px 20px;background:#f9fafb;">
        Â© 2025 AutoPlan. All rights reserved.
    </div>
</div>
</body>
</html>
